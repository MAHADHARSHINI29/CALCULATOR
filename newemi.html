<!DOCTYPE html>
<html>
<head>
    <title>EMI Calculator</title>
    <style>
        body {
            text-align: center;
            background-color:bisque;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #b0d51b;
            border: 1px solid #b00d6f;
            border-radius: 5px;
        }
        input[type="text"], input[type="button"] {
            width: 45px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
        input[type="text"] {
            width: 200px;
            font-size: 24px;
        }
    </style>
    
    

    <script>
        function calculateEMI() {
            var principal = parseFloat(document.getElementById("principal").value);
            var interestRate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
            var tenure = parseFloat(document.getElementById("tenure").value) * 12;
            
            var emi = (principal * interestRate * Math.pow((1 + interestRate), tenure)) / (Math.pow((1 + interestRate), tenure) - 1);
            
            document.getElementById("result").innerHTML = "EMI: " + emi.toFixed(2) ;
        }
    </script>
</head>
<body>
    <center>
    <h1>EMI Calculator</h1>
    <form>
        <label for="principal">Loan Amount:</label>
        <input type="number" id="principal"><br><br>
        
        <label for="interestRate">Interest Rate (% per annum):</label>
        <input type="number" id="interestRate"><br><br>
        
        <label for="tenure">Loan Tenure (years):</label>
        <input type="number" id="tenure"><br><br>
        
        <button type="button" onclick="calculateEMI()">Calculate EMI</button><br><br>
        
        <div id="result"></div>
    </form>
    </center>
</body>
</html>
