<!DOCTYPE html>
<html>
<head>
    <title>Electricity Bill Calculator</title>
    <style>
        body {
            text-align: center;
            background-color:plum;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #b0d51b;
            border: 1px solid #b00d6f;
            border-radius: 5px;
        }
        input[type="text"], input[type="button"] {
            width: 45px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
        input[type="text"] {
            width: 200px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h2 style="color:brown;">ELECTRICITY BILL CALCULATOR </h2>
    <form id="electric-bill-form">
        <label for="units">Units Consumed:</label>
        <input type="number" id="units" name="units" required><br><br>

        <label for="rate">Rate per Unit (in USD):</label>
        <input type="number" id="rate" name="rate" required><br><br>

        <button type="button" onclick="calculateBill()">Calculate</button><br><br>

        <label for="total">Total Bill (USD):</label>
        <input type="text" id="total" name="total" readonly>
    </form>

    <script>
        function calculateBill() {
            const units = parseFloat(document.getElementById('units').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const total = units * rate;
            document.getElementById('total').value = total.toFixed(2);
        }
    </script>
</body>
</html>
